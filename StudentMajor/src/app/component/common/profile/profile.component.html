<section class="h-100 gradient-custom-2">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card">
            <div class="rounded-top text-white d-flex flex-row" style="background-color: #b6cef8; height:200px;;">
              <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                <img [src]="profileImage"
                  alt="Avatar" class="img-fluid img-thumbnail mt-4 mb-2"
                  style="width: 150px; z-index: 1; height: 150px; object-fit: scale-down; min-height: 100%; min-width: 100%" >
                <input #fileInput type="file" accept="image/*" hidden (change)="onImageSelect($event)">
                <button type="button" class="btn btn-outline-dark"
                  style="z-index: 1;"
                  (click)="fileInput.click()"
                  >
                  Edit profile
                </button>
              </div>
              <div class="ms-3" style="margin-top: 150px;">
                <h2 style="color: black;">{{userName}}</h2>
              </div>
            </div>
            <div class="p-4 text-black" style="background-color: #f8f9fa;">
              <div class="d-flex justify-content-end text-center py-1">
                
              </div>
            </div>
            <div class="card-body p-4 text-black " style="margin-top: 10px;">
              <div class="mb-5">
                <p class="lead fw-normal mb-1">About</p>
                <div class="p-4" style="background-color: #f8f9fa;">
                  <p class="font-italic mb-1">Email : {{email}}</p>
                  <p class="font-italic mb-1">Phone : {{phone}}</p>
                  <p class="font-italic mb-0" *ngIf="role == 'Student'">Proctor : {{proctorName}}</p>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-4">
                <p class="lead fw-normal mb-0"></p>
                <p class="mb-0">
                    <button type="button " class="btn btn-primary" data-mdb-ripple-color="light" [disabled]="isUpdateDisabled" (click)="onUpdate()">Update</button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
